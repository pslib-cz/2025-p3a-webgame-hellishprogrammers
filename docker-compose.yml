services:
  synergydistrict:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synergydistrict
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/synergy.db
    volumes:
      - synergy-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "dotnet --list-runtimes || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  synergy-data:
    driver: local
